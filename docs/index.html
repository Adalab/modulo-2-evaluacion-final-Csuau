<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series anime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <main>
        <div class="formStyle">
            <h1 class="title">Buscador de series de
                Anime </h1>
            <form action="">
                <input type="text" placeholder=" Introduce serie Anime" class="js_userSearch input">
                <button type="submit" class="js_searchBtn btn">Buscar</button>
                <button type="reset" class="ja_resetBtn btn">Reset</button>
            </form>
        </div>
        <section class="seriesAnime">
            <div class="seriesFavorites">
                <h2 class="subtitle">Series favoritas</h2>
                <ul class="js_favoritesList ulContainer ulFavorites"></ul>
                <button class="hidden js_resetBtnFavorite btn btnResetFav">Eliminar favoritos</button>
            </div>
            <div>
                <h2 class="subtitle">Resultados</h2>
                <ul class="js_resultList ulContainer "></ul>
            </div>


        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
