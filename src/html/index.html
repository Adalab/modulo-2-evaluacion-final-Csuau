<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series anime</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <main>
        <h1>Buscador de series de anime</h1>
        <form action="">
            <input type="text" placeholder="Introduce serie anime" class="js_userSearch">
            <button type="submit" class="js_searchBtn">Buscar</button>
            <button type="reset" class="ja_resetBtn">Reset</button>
        </form>
        <section>
            <h2>Resultados</h2>
            <ul class="js_resultList"></ul>
        </section>

        <section>
            <h2>Series favoritas</h2>
            <ul class="js_favoritesList"></ul>
            <button class="hidden js_resetBtnFavorite">Eliminar favoritos</button>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
